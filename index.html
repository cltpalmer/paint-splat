<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div id="timer">Time: 30</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="colorPalette">
            <div class="colorOption" style="background-color: #FFB6C1;" data-color="#FFB6C1"></div>
            <div class="colorOption" style="background-color: #FFDAB9;" data-color="#FFDAB9"></div>
            <div class="colorOption" style="background-color: #E6E6FA;" data-color="#E6E6FA"></div>
            <div class="colorOption" style="background-color: #B0E0E6;" data-color="#B0E0E6"></div>
            <div class="colorOption" style="background-color: #98FB98;" data-color="#98FB98"></div>
        </div>
        <button id="startButton">Start</button>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
